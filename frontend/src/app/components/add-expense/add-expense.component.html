<form class="form">
    <mat-form-field>
        <mat-label>Expense Type</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="Expense">
            @for (expense of expenseTypes; track expense) {
            <mat-option [value]="expense.viewValue">{{expense.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="datepickerInput" [max]="today" [value]="expenseDate"
            [(ngModel)]="expenseDate">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker name="datepicker" [(ngModel)]="expenseDate"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Expense Name</mat-label>
        <input name="expnsName" matInput placeholder="electricity bill" [(ngModel)]="expenseName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Expense Amount</mat-label>
        <input name="expnsAmount" type="number" matInput placeholder="Amount" [(ngModel)]="expenseAmount" min="0">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Payment Mode</mat-label>
        <mat-select [(ngModel)]="selectedPaymentMode" name="PaymentMode">
            @for (mode of paymentMode; track mode) {
            <mat-option [value]="mode.viewValue">{{mode.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()">Add Expense</button>
</form>
